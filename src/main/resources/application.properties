spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#spring.h2.console.enabled=true
spring.sql.init.data-locations=classpath*:data.sql

resilience4j.ratelimiter.instances.backlogin.limit-for-period=2
resilience4j.ratelimiter.instances.backlogin.limit-refresh-period=5s
resilience4j.ratelimiter.instances.backlogin.timeout-duration=10s
resilience4j.ratelimiter.instances.backlogin.event-consumer-buffer-size=100
resilience4j.ratelimiter.instances.backlogin.register-health-indicator=true

